<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataResell Clone - Favour Adjenuvurhe</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen flex flex-col justify-between">
    <div id="app" class="p-5" v-cloak>
      <!-- Header -->
      <div class="mt-8">
        <h1 class="text-3xl font-bold text-black">Log In</h1>
      </div>

      <!-- Form -->
      <div class="mt-8 space-y-4">
        <input
          type="email"
          placeholder="Enter Email Address"
          class="w-full px-4 py-4 rounded-xl bg-gray-100 text-gray-700 placeholder:text-gray-400 focus:outline-none"
        />

        <div class="relative">
          <input
            :type="showPassword ? 'text' : 'password'"
            placeholder="Enter Password"
            class="w-full px-4 py-4 rounded-xl bg-gray-100 text-gray-700 placeholder:text-gray-400 focus:outline-none"
          />
          <button
            type="button"
            class="absolute right-4 top-4 text-gray-500"
            @click="togglePassword"
          >
            <i :data-lucide="showPassword ? 'eye-off' : 'eye'"></i>
          </button>
        </div>

        <div class="text-right">
          <a href="forgot-password.html" class="text-sm text-blue-600 font-medium">Forgot Password?</a>
        </div>

        <button
  class="w-full py-4 bg-red-600 text-white rounded-xl font-bold text-lg"
  onclick="window.location.href='/next/dashboard.html'"
>
  Log-in
        </button>

        <button
          class="w-full py-3 border border-gray-300 rounded-xl font-semibold text-gray-700"
        >
          Contact Support
        </button>
      </div>

      <!-- Footer -->
      <div class="text-center mt-12 mb-6">
        <p class="text-sm text-gray-700">
          Don’t have an account?
          <a href="register.html" class="text-red-600 font-bold ml-1">
            REGISTER →
          </a>
        </p>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            showPassword: false,
          };
        },
        methods: {
          togglePassword() {
            this.showPassword = !this.showPassword;
            lucide.createIcons(); // Refresh the icon
          },
        },
        mounted() {
          lucide.createIcons();
        },
      }).mount('#app');
    </script>
  </body>
</html>
