<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-white min-h-screen flex flex-col justify-between">
    <div id="app" class="p-5">
      <div class="mt-8">
        <h1 class="text-3xl font-bold text-black">Verify Code</h1>
        <p class="mt-2 text-sm text-gray-600">
          Enter the 6-digit code sent to your email.
        </p>
      </div>

      <div class="mt-8 flex space-x-2 justify-center">
        <input
          v-for="n in 6"
          :key="n"
          maxlength="1"
          class="w-12 h-14 text-center text-2xl border border-gray-300 rounded-lg focus:outline-none"
          @input="autoFocus($event, n)"
        />
      </div>

      <div class="mt-8 space-y-4">
        <button
          class="w-full py-4 bg-red-600 text-white rounded-xl font-bold text-lg"
          @click="goToReset"
        >
          Verify
        </button>

        <button
          class="w-full py-3 border border-gray-300 rounded-xl font-semibold text-gray-700"
        >
          Resend Code
        </button>
      </div>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        methods: {
          goToReset() {
            window.location.href = 'reset-password.html';
          },
          autoFocus(event, index) {
            if (event.target.value.length === 1 && index < 6) {
              const next = event.target.nextElementSibling;
              if (next) next.focus();
            }
          },
        },
        mounted() {
          lucide.createIcons();
        },
      }).mount('#app');
    </script>
  </body>
</html>
