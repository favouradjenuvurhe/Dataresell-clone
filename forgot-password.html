<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-white min-h-screen flex flex-col justify-between">
    <div id="app" class="p-5">
      <div class="mt-8">
        <h1 class="text-3xl font-bold text-black">Forgot Password</h1>
        <p class="mt-2 text-sm text-gray-600">
          Enter your registered email to receive a verification code.
        </p>
      </div>

      <div class="mt-8 space-y-4">
        <input
          type="email"
          placeholder="Enter Email Address"
          class="w-full px-4 py-4 rounded-xl bg-gray-100 text-gray-700 placeholder:text-gray-400 focus:outline-none"
        />

        <button
          class="w-full py-4 bg-red-600 text-white rounded-xl font-bold text-lg"
          @click="goToVerify"
        >
          Send Code
        </button>

        <button
          class="w-full py-3 border border-gray-300 rounded-xl font-semibold text-gray-700"
        >
          Contact Support
        </button>
      </div>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        methods: {
          goToVerify() {
            window.location.href = 'verify-password.html';
          },
        },
        mounted() {
          lucide.createIcons();
        },
      }).mount('#app');
    </script>
  </body>
</html>
