<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="bg-white min-h-screen flex flex-col justify-between">
    <div id="app" class="p-5">
      <div class="mt-8">
        <h1 class="text-3xl font-bold text-black">Reset Password</h1>
        <p class="mt-2 text-sm text-gray-600">Enter and confirm your new password.</p>
      </div>

      <div class="mt-8 space-y-4">
        <!-- New Password -->
        <div class="relative">
          <input
            :type="showPassword ? 'text' : 'password'"
            placeholder="New Password"
            class="w-full px-4 py-4 rounded-xl bg-gray-100 text-gray-700 placeholder:text-gray-400 focus:outline-none"
          />
          <button
            type="button"
            class="absolute right-4 top-4 text-gray-500"
            @click="togglePassword"
          >
            <i :data-lucide="showPassword ? 'eye-off' : 'eye'"></i>
          </button>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <input
            :type="showConfirmPassword ? 'text' : 'password'"
            placeholder="Confirm Password"
            class="w-full px-4 py-4 rounded-xl bg-gray-100 text-gray-700 placeholder:text-gray-400 focus:outline-none"
          />
          <button
            type="button"
            class="absolute right-4 top-4 text-gray-500"
            @click="toggleConfirmPassword"
          >
            <i :data-lucide="showConfirmPassword ? 'eye-off' : 'eye'"></i>
          </button>
        </div>

        <!-- Submit -->
        <button
          class="w-full py-4 bg-red-600 text-white rounded-xl font-bold text-lg"
          @click="done"
        >
          Reset Password
        </button>
      </div>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            showPassword: false,
            showConfirmPassword: false,
          };
        },
        methods: {
          togglePassword() {
            this.showPassword = !this.showPassword;
            lucide.createIcons();
          },
          toggleConfirmPassword() {
            this.showConfirmPassword = !this.showConfirmPassword;
            lucide.createIcons();
          },
          done() {
            alert("Password has been successfully reset!");
            // redirect or login logic here
          },
        },
        mounted() {
          lucide.createIcons();
        },
      }).mount('#app');
    </script>
  </body>
</html>
