<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000; /* Background for modal effect */
      }
    </style>
  </head>
  <body>
    <div id="app" class="h-screen flex items-end justify-center">
      <!-- Modal Notification Drawer -->
      <div
        class="w-full rounded-t-[30px] bg-white shadow-lg p-5 pt-3 pb-10"
        style="min-height: 60vh"
      >
        <!-- Notch -->
        <div class="w-10 h-1.5 bg-gray-300 rounded-full mx-auto mb-3"></div>

        <!-- Header -->
        <h2 class="text-xl font-bold text-gray-900 mb-6">Notifications</h2>

        <!-- Notification List -->
        <div class="space-y-4">
          <!-- Notification 1 -->
          <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm">
            <h3 class="text-base font-semibold text-gray-900">
              Dataresell Clone HTML UI
            </h3>
            <p class="text-sm text-gray-600 mt-1">
              By Favour Adjenuvurhe
            </p>
          </div>

          <!-- Notification 2 -->
          <div class="bg-gray-50 border border-gray-200 rounded-xl p-4 shadow-sm">
            <h3 class="text-base font-semibold text-gray-900">
              Do you know free UI
            </h3>
            <p class="text-sm text-gray-600 mt-1">
              By Favour Adjenuvurhe
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;
      createApp({
        mounted() {
          lucide.createIcons();
        },
      }).mount('#app');
    </script>
  </body>
</html>
